query Search($searchInput: SearchInput, $pageSize: Int!, $nextToken: String) {
  search(
    searchInput: $searchInput
    pageSize: $pageSize
    nextToken: $nextToken
  ) {
    folders {
      attributes {
        attribute {
          name
          type
        }
        value
      }
      id
      tags
    }
    files {
      attributes {
        attribute {
          name
          type
        }
        value
      }
      id
      tags
    }
    nextToken
  }
}
