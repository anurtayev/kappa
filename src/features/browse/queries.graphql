query Slides($id: String, $pageSize: Int!, $nextToken: String) {
  listFolder(id: $id, nextToken: $nextToken, pageSize: $pageSize) {
    folders {
      id
      attributes {
        attribute {
          name
          type
        }
        value
      }
      tags
    }
    files {
      id
      attributes {
        attribute {
          name
          type
        }
        value
      }
      tags
    }
    nextToken
  }
}
