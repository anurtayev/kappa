query Slides(
  $id: String
  $pageSize: Int!
  $nextToken: String
  $locationKey: String!
) {
  listFolder(id: $id, nextToken: $nextToken, pageSize: $pageSize) {
    items {
      id
      attributes {
        attribute {
          name
          type
        }
        value
      }
      tags
    }
    nextToken
    scrollTop(locationKey: $locationKey) @client
  }
}
